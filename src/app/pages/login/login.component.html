<div class="container" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="login-card">
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" fxLayout="column">
                <mat-form-field appearance="legacy">
                    <mat-label>Email Address</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="email">
                    <mat-error *ngIf="(form.get('email')).errors?.required">Email is required</mat-error>
                    <mat-error *ngIf="(form.get('email')).errors?.pattern">Please enter valid email</mat-error>
                </mat-form-field>
                <mat-form-field appearance="standard">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="password" formControlName="password">
                    <mat-error>Password is required</mat-error>
                </mat-form-field>
                <mat-error *ngIf="authError">{{authError}}</mat-error>
                <div class="buttons" fxLayout="row" fxLayoutGap="8px">
                    <button fxFlex="50" mat-raised-button color="accent" (click)="login(form)">LOGIN</button>
                    <button fxFlex="50" mat-raised-button color="primary" routerLink="/register">REGISTER</button>
                </div>
            </form>
        </mat-card-content>
        <div class="footer">
            <p>or, sign in with</p>
            <app-sso-login></app-sso-login>
        </div>
    </mat-card>
</div>
