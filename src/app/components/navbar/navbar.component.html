<mat-toolbar fxLayout="row" color="primary" fxLayoutAlign="space-between center">
  <span>Pokedex Go</span>
  <div class="profile" *ngIf="authService.isAuth">
    <button mat-icon-button aria-label="account circle" [matMenuTriggerFor]="profile">
      <mat-icon *ngIf="!icon;">account_circle</mat-icon>
      <img style="border-radius: 50%" height="40" width="40" src="{{icon}}" *ngIf="icon;">
    </button>
  </div>
</mat-toolbar>

<mat-menu #profile>
  <app-user-profile-flyout *ngIf="authService.isAuth"></app-user-profile-flyout>
</mat-menu>
