<mat-card class="container" fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap.gt-xs="8px">
  <mat-form-field  fxFlex>
    <mat-label>Search</mat-label>
    <input style="color: #fff" type="text" matInput placeholder="search by pokemon name" (keyup)="setSearchFilter($event)">
  </mat-form-field>

  <mat-form-field fxFlex>
    <mat-label>Region</mat-label>
    <mat-select (selectionChange)="setRegionFilter($event)">
      <mat-option *ngFor="let region of regionFilter | keyvalue" [value]="region.value.id">
        {{region.value.name | titlecase}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>
