<div class="container" fxLayout="row" fxLayoutGap="16px">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input type="text" matInput placeholder="search by pokemon name" (keyup)="setSearchFilter($event)">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Region</mat-label>
    <mat-select (selectionChange)="setRegionFilter($event)">
      <mat-option *ngFor="let region of regionFilter | keyvalue" [value]="region.value.id">
        {{region.value.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
