<button mat-raised-button [ngClass]="{trans: !value}" color="{{name}}" [disabled]="disabled"  (click)="toggle()" aria-label="standard">
    <ng-container *ngIf="disabled else active">
        UNAVAILABLE
    </ng-container>
</button>

<ng-template #active>
    {{name | uppercase}}
    <mat-icon [color]="value ? 'green' : 'red'">{{value ? 'check' : 'close'}}</mat-icon>
</ng-template>
