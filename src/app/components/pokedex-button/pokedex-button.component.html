<button class="button" mat-raised-button [ngClass]="{trans: !value}" color="{{name}}" [disabled]="disabled"  (click)="toggle()" aria-label="standard">
    <ng-container *ngIf="disabled else active">
        -
    </ng-container>
</button>

<ng-template #active>
    <!-- {{name | uppercase}} -->
    <mat-icon class="icon" [color]="value ? 'green' : 'red'">{{value ? 'check' : 'close'}}</mat-icon>
</ng-template>
